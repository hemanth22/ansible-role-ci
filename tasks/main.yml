---
# tasks file for hemanth22.ci
- name: Ensuring maven and git is installed
  yum:
    name: "{{ packages }}"
  vars:
    packages:
      - git
      - maven
  when: ansible_distribution == 'CentOS' or
        ansible_distribution == 'Red Hat Enterprise Linux' or
        ansible_distribution == 'RedHat'
  tags:
    - ci

- name: Creating a test directory
  file:
    path: '{{ ci_path }}'
    state: directory
    mode: 0777
  register: foldercreate
  skip_list:
    - '503'
  tags:
    - ci

- name: Cloning a repository
  git:
    repo: '{{ ci_repo }}'
    dest: '{{ ci_path }}'
    clone: true
    version: '{{ ci_branch }}'
  register: cloning
  when: foldercreate.changed
  skip_list:
    - '503'
  tags:
    - ci

- name: Compile program with maven
  command: mvn compile
  args:
    chdir: '{{ ci_path }}'
    creates: compile
  when: cloning.changed
  skip_list:
    - '503'
  tags:
    - ci

- name: Testing program with maven
  command: mvn test
  args:
    chdir: '{{ ci_path }}'
    creates: test
  when: cloning.changed
  skip_list:
    - '503'
  tags:
    - ci

- name: Packing program with maven
  command: mvn package
  args:
    chdir: '{{ ci_path }}'
    creates: package
  when: cloning.changed
  skip_list:
    - '503'
  tags:
    - ci

- name: Destroying test directory
  file:
    path: '{{ ci_path }}'
    state: absent
  tags:
    - destroy
